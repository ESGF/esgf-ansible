- hosts: index
  strategy: free
  become: yes
  tasks:
    - name: Add a replica shard
      block:
        - include_role:
            name: solr
      tags: add
      vars:
        is_replica: true
        shard:
          name: '{{ remote_hostname }}'
          port: '{{ local_port }}'
          args: '-Denable.master=true -Denable.slave=true'