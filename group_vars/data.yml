
thredds:
  content: "{{ esg.content }}/thredds"
  tomcat_user:
    name: "dnode_user"
    pass: "{{ admin_pass |hash('md5') }}"
    roles: "tdrAdmin,tdsConfig"

thredds_webapp:
  url: "{{ assets.base }}/thredds.war"
  name: thredds

stats_api_version: v1.0.9

stats_webapp:
  url: "{{ assets.stats_api }}/{{ stats_api_version }}/esgf-stats-api.war"
  name: esgf-stats-api

dashboard:
  egg:
    name: "esgf_dashboard-0.0.2-py2.7.egg"
    # TODO: test and update dashboard version number with variable
    url: "{{ assets.dashboard }}/v1.5.23/esgf_dashboard-0.0.2-py2.7.egg"
    script: esgf_dashboard_initialize
  git:
    repository: "https://github.com/ESGF/esgf-dashboard.git" # There is a problem naming this variable 'repo'
    version: "v1.5.21"
    dest: /usr/local/esgf-dashboard
  ip:
    home: /usr/local/esgf-dashboard-ip

node_manager:
  egg:
    name: "esgf_node_manager-0.1.5-py2.7.egg"
    url: "{{ assets.node_manager }}/v1.0.3/esgf_node_manager-0.1.5-py2.7.egg"
    script: esgf_node_manager_initialize

publisher:
  pip:
    version: "3.6.0-a2"
    name: "git+https://github.com/ESGF/esg-publisher.git@v3.6.0-a2#egg=esgcet&subdirectory=src/python/esgcet"

data_db:
  users:
    pub:
      name: esgcet
      pass: "{{ admin_pass }}"
