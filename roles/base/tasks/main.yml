
# Entry point for installing base components

- name: Install basic utilities
  package:
    name:
      - epel-release
      - unzip

- name: Import postgres tasks
  import_tasks: postgres.yml

- name: Import conda tasks
  import_tasks: conda.yml

- name: Create fragments directory
  file:
    path: "{{ properties.fragments }}"
    state: directory

- name: Install base properties fragment
  template:
    src: base.properties.j2
    dest: "{{ properties.fragments }}/base.properties"
