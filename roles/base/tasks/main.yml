
# Entry point for installing base components

- name: Install epel-release
  package:
    name: epel-release

- name: Install basic utilities
  package:
    name:
      - unzip
      - lsof
      - bind-utils
      - git
      - wget

- name: Update download utilities
  yum:
    name:
      - nss
      - curl
      - libcurl
    state: latest

- name: Import base tasks
  include_tasks: "{{ base_task }}.yml"
  loop:
    - postgres
    - properties
    - config
  loop_control:
    loop_var: base_task